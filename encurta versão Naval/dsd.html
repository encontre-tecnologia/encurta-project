<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 3D - Estrada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="instrucoes">
        Use as setas (▲/▼) para acelerar/frear e (◄/►) para virar.
    </div>

    <div id="mundo-3d">
        <div id="cena">
            <div id="rua"></div>

            <div class="cenario"></div>
            
            <div id="container-carrinho">
                <div class="carrinho-3d">
                    <div class="corpo-carro">
                        <div class="face-carro frente">
                            <div class="farol esquerdo"></div>
                            <div class="farol direito"></div>
                        </div>
                        <div class="face-carro tras">
                            <div class="lanterna esquerda"></div>
                            <div class="lanterna direita"></div>
                        </div>
                        <div class="face-carro topo"></div>
                        <div class="face-carro fundo"></div>
                        <div class="face-carro esquerda"></div>
                        <div class="face-carro direita"></div>
                        <div class="face-carro parabrisa"></div>
                    </div>
                    <div class="roda roda-fe"><div class="calota"></div></div>
                    <div class="roda roda-fd"><div class="calota"></div></div>
                    <div class="roda roda-te"><div class="calota"></div></div>
                    <div class="roda roda-td"><div class="calota"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
